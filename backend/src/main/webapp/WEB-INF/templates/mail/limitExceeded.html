<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일일 소비 한도 초과 알림</title>
</head>
<body>
<h1 th:text="|안녕하세요, ${userNickname}님.|"></h1>
<p>오늘의 지출액이 설정하신 일일 한도를 초과하여 알려드립니다.</p>
<hr>
<p>
    <strong>설정된 일일 한도:</strong>
    <span th:text="${#numbers.formatInteger(dailyLimit, 0, 'COMMA')}"></span>원
</p>
<p style="color: red;">
    <strong>오늘 총 지출액:</strong>
    <span th:text="${#numbers.formatInteger(totalSpent, 0, 'COMMA')}"></span>원
</p>
<hr>
<p>과도한 지출은 상환 목표 달성을 늦출 수 있습니다. 소비 습관을 다시 한번 점검해주세요.</p>
<p>감사합니다.</p>
</body>
</html>
